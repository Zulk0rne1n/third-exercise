<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Third exercise</title>
  </head>
  <body>
    <br>
    <button disabled="disabled">Disabled Button</button><br>
    <br>
    <label for="numbers">Numbers (0-100):</label><br>
    <input type="number" autofocus name="numbers" id="points" min="0" max="100" step="2"><br>
    <br>
    <label for="box">An already selected checkbox</label><br>
    <input type="checkbox" name="box" id="box" value="Yes" checked><br>
    <br>
    <label for="date">The Date</label><br>
    <input type="date" name="date" id="date">

  </body>
</html>
